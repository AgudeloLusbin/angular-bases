<p>listado de Héroes</p>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }} - {{heroe}}
    </li>
</ul>

<button (click)="borrarHeroe()">Borrar Héroe</button>



<div *ngIf="heroeBorrado.length > 0; else noBorrado">
    <h3>Héroe(s) Borrado(s)</h3>
    <ul>
        <li *ngFor="let hb of heroeBorrado; let i = index">
            {{i + 1}} {{hb}}
        </li>
    </ul>
</div>

<ng-template #noBorrado>
    <h3>No hay Héroes Borrados</h3>
</ng-template>
